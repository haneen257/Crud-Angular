<mat-toolbar color="primary">
  <!-- <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button> -->
  <span>Manage Employees</span>
  <span class="example-spacer"></span>
  <!-- <button mat-raised-button color="warn" (click)="openDialog()" >Delete</button> -->
  <button mat-raised-button color="accent" (click)="openDialog()" >Add New Employee</button>

</mat-toolbar>

<div class="container">
  <div style="margin-top: 20px;">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="empName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Name </th>
          <td mat-cell *matCellDef="let row"> {{row.empName}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="empEmail">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Email </th>
          <td mat-cell *matCellDef="let row"> {{row.empEmail}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="empAddress">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Address </th>
          <td mat-cell *matCellDef="let row"> {{row.empAddress}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="empPhone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Phone </th>
          <td mat-cell *matCellDef="let row"> {{row.empPhone}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="editEmployee(row)" color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteEmployee(row.empId)" color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

  </div>
</div>
